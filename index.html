<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>ZIZ Veggies</title>
		<meta name="description" content="Order your Lassi Shop raw materials" />
		<meta name="keywords" content="ZIZ veggies Order Bangalore" />
		<meta name="author" content="Shafeeq Ur Rahman" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<!--[if IE]>
  		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body class="home">
		<div class="container">
			<header>
				<img class="lassilogo" src="/zizlogo.jpg">
			</header>
			<div class="component">
				<h2>Select your order below</h2>
				<p>Place your order by selecting quantity of each item. The total bill shown here is an estimate of the value of your order.</p>
				<input type="text" placeholder="Search..." id="searchproducts">
				<table>
					<thead>
						<tr id="hideonscroll"><td id="localsearchproducts"><input placeholder="Search..." type="text"></td><td id="loggout">Logout</td></tr>
						<tr><th class="product-name">Name</th><th class="product-cost">Rs/Unit</th><th class="product-quantity">Quatitiy</th><th class="product-amount">Cost</th></tr>
					</thead>
					<tbody id="shafeeq"></tbody>
				</table>
			</div>
		</div><!-- /container -->
		<div class="sticky-footer">
			<span>Total Price</span>
			<span class="footer-price"> 0</span>
			<button id="place-order">Place order</button>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.ba-throttle-debounce.min.js"></script>
		<script src="js/jquery.stickyheader.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/cookie.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
