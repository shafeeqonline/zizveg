<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>ZIZVEG</title>
		<meta name="description" content="Order fruits and  vegetables online and get it delivered at your doorstep" />
		<meta name="keywords" content="Fruits vegetables bangalore" />

		<link rel="shortcut icon" href="../favicon.ico">

	<body class="order">
		<div class="container">
			<header>
				<h1><img src="./zizlogo.jpg" alt=""> ZIZVEG <img src="./vegetables.png" alt=""><span>Order vegetables online and get it delivered at your doorstep</span></h1>
				<h4>Mail us at: sales@zizveg.com</h4>
				<h4>Call us at: +91 9035 34 3131</h4>

			<div class="component">
				<h2>Your selected vegetables list</h2>

				<p>Terms and conditions applied</p>
				<table>
					<thead>
						<tr><th class="product-name">Name</th><th class="product-cost">Rs/Unit</th><th class="product-quantity">Quantity</th><th class="product-amount">Cost</th></tr>
					</thead>
					<tbody id="shafeeq"></tbody>
				</table>
				<div id="totalbill"></div>
				<div id="yourcomment"></div>


				<button id="finalplace">Place Order Now</button>
			</div>
		</div><!-- /container -->
